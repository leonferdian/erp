services:
  backend:
    build: ./erp-backend
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/erp_db
      - JWT_SECRET=supersecret
      - NODE_ENV=production
    depends_on:
      - mongo

  frontend:
    build: ./erp-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:3000
    depends_on:
      - backend

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
